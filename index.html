<!doctype html>
<html lang="en">	
<head>
	<meta charset="utf-8">
	<title>Reveal.js 3 Slide Demo</title>
	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/moon.css" id="theme">	
	<!--Add support for earlier versions of Internet Explorer -->
	<!--[if lt IE 9]>
	<script src="lib/js/html5shiv.js"></script>
	<![endif]-->
</head>

<body>
	<!-- Wrap the entire slide show in a div using the "reveal" class. -->
	<div class="reveal">
		<!-- Wrap all slides in a single "slides" class -->
		<div class="slides">

			<!-- ALL SLIDES GO HERE -->
			<!-- Each section element contains an individual slide -->
			<section>
				<h1>About me</h1>
				<p>I am Hari Rao. I work in Hammer Team</p>		
			</section>

			<section>
				<p> Today I am going to talk about  </p>	
				<p> <img src="img/spring-boot-logo.png"> </p>			
			</section>

			<section>
				<p> <h2>I will be covering </h2></p>	
				<p> 
				  <ul>
					<li><a href="#/what-is-spring-boot">What is Spring Boot?</a></li>
					<li><a href="#/why-spring-boot">Why Spring Boot?</a></li>				
				  </ul> 
				</p>			
			</section>

			<section id="what-is-spring-boot">
				<p> <img src="img/what.png"> </p>
				<p><h2>is Spring Boot?</h2></p>		
			</section>			

			<section id="why-spring-boot">				
				<p><img src="img/why.jpg" height="400" width="400"></p>
				<p><h2>Spring Boot?</h2><p>
			</section>

			<section>
				<h1>Slide 3</h1>
				<p>How does one revisit an arbitrary slide in code?</p>
				<p>Visit internal slide<a href="#/show-a-link"> 2</a>
			</section>

			</div>
	</div>
	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>
		// Required, even if empty.
		Reveal.initialize({
		});
	</script>
</body>
</html>
